name: Deploy to EC2

on:
  workflow_run:
    workflows: ["Build & Push"]
    types: [completed]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Langkah ini akan mengambil semua file repo
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_IP }}
          username: ubuntu
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            # 1. Buat direktori dan masuk
            mkdir -p ~/shoe-store
            cd ~/shoe-store
            
            # 2. Copy file langsung dari repo yang sudah di-checkout
            echo "Memindahkan file docker-compose..."
            cp /github/workspace/docker-compose.prod.yaml .
            
            # 3. Validasi file
            if [ ! -f "docker-compose.prod.yaml" ]; then
              echo "Error: File docker-compose tidak ditemukan!"
              echo "Isi direktori:"
              ls -la
              exit 1
            fi
            
            # 4. Rename file
            mv docker-compose.prod.yaml docker-compose.yml
            
            # 5. Setup environment variables
            echo "DB_USER=$DB_USER" > .env
            echo "DB_PASSWORD=$DB_PASSWORD" >> .env
            
            # 6. Jalankan docker-compose
            docker-compose up -d
            
            # 7. Tunggu database ready dengan healthcheck
            for i in {1..12}; do
              docker-compose exec postgres pg_isready -U $DB_USER && break
              sleep 5
            done
            
            # 8. Jalankan migrasi
            docker-compose exec app npx prisma migrate deploy
            
            # 9. Debug akhir
            echo "Deploy selesai. Status container:"
            docker-compose ps
          envs: |
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}